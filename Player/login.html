<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.css" rel="stylesheet">
  <title>Karaoke Party Login</title>
  <script src="js/lib/bootstrap.js"></script>
  <script src="js/lib/csrf.js"></script>
  <script>
    function onLoad() {
      document.querySelector('input[name="_csrf"]').value = csrfToken;
    }
  </script>
</head>
<body onload="onLoad()">
  <div class="container" style="margin-top: 20vh; width:30vw">
  <form method="post" action="/login">
    <h2>Please sign in</h2>
    <div class="input-group mb-3">
      <input type="text" id="username" name="username" placeholder="Username" class="form-control form-control-sm" required autofocus>
    </div>
    <div class="input-group mb-3">
      <input type="password" id="password" name="password" placeholder="Password" class="form-control form-control-sm" required>
    </div>
    <div class="form-group mb-3">
      <button type="submit" class="btn btn-sm btn-primary btn-block">Login</button>
      <div class="form-group mb-3">
      <a href="forgotPassword.html">Forgot Password</a>
      <a href="newUser.html">Register</a>
      </div>
    </div>
    <input type="hidden" name="_csrf"/>
  </form>
  </div>
</body>
</html>
