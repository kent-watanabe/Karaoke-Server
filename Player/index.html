<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Web Karaoke</title>
  <link rel="stylesheet" href="css/materialdesignicons.css" media="all" type="text/css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/jquery-ui.structure.css">
  <link rel="stylesheet" href="css/jquery-ui.theme.css">
  <link rel="stylesheet" href="css/style.css">

  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <script src="js/vendor/jquery-3.7.1.js"></script>
  <script src="js/vendor/jquery-ui.js"></script>
  <script src="js/vendor/require.js"></script>
  <script src="js/vendor/cdg.js"></script>
  <script src="js/app.js"></script>

  <script>
    $(function () {
      $("#searchContainer").dialog({
        autoOpen: false,
        height:300,
        width:900,
        modal:true,
        resizable:false,
        closeOnEscape: false
      });

      $("#search").on("click", function () {
        $("#searchContainer").dialog("open");
      });
    });
  </script>


</head>

<body>
<div id="player" class="player">
  <div id="player-video" class="playerVideo"></div>
  <div id="player-cdg" class="cdgPlayer"/>
</div>
<button id="search">Add Track</button>
</div>
<div id="playList" class="playList">
  <table>
    <thead>
    <tr>
      <th></th>
      <th>Title</th>
      <th>Artist</th>
      <th>Singer</th>
      <th>Duration</th>
    </tr>
    </thead>
    <tbody id="playListBody">
    </tbody>
  </table>
</div>

<div id="searchContainer" class="searchContainer" title="Search">
  <div class="searchBar">
    <label for="searchText">Search Tracks</label>
    <input id="searchText" type="text" class="searchBox"/>
    <input id="title" name="searchType" type="radio" value="title"/>
    <label for="title">Title</label>
    <input id="artist" name="searchType" type="radio" value="artist" checked>
    <label for="artist">Artist</label>
    <button id="doSearchBtn" class="mdiButton mdi-database-search"></button>
  </div>
  <div>
    <label for="singer">Singer</label>
    <input id="singer" type="text" class="singerBox"/>
  </div>
  <div class="results" id="results">
    <table>
      <thead>
      <tr>
        <th></th>
        <th>Title</th>
        <th>Artist</th>
        <th>Duration</th>
      </tr>
      </thead>
      <tbody id="searchListBody">
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
