<html>
<head>
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.css" rel="stylesheet">
  <script src="js/lib/bootstrap.js"></script>
  <script src="js/lib/csrf.js"></script>
  <script src="js/lib/jquery-3.7.1.js"></script>
  <script src="js/app/registerUser.js"></script>
</head>
<body>
<div class="container" style="margin-top: 20vh; width:60vw">
  <div class="form-group mb-3">
    <h2>Enter information to create account</h2>
    <div class="input-group mb-3">
      <input type="text" id="name" class="form-control form-control-sm" placeholder="Full Name">
    </div>
    <div class="input-group mb-3">
      <input type="text" id="username" class="form-control form-control-sm" placeholder="Username">
    </div>
    <div class="input-group mb-3">
      <input type="password" id="password" class="form-control form-control-sm"
             placeholder="Password">
    </div>
    <div class="input-group mb-3">
      <input type="email" id="email" class="form-control form-control-sm" placeholder="Email">
    </div>
    <div class="input-group mb-3">
      <input type="hidden" name="_csrf"/>
      <div class="input-group mb-3">
        <button id="register" class="btn btn-sm btn-primary btn-block">Register</button>
      </div>
    </div>
  </div>
</body>
</html>
